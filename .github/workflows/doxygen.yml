name: Build Docker images with doxygen

on:
  push:
  schedule:
    - cron: "0 7 * * SAT"
  workflow_dispatch:

env:
  IMAGE_NAME: doxygen

jobs:
  build:
    name: build doxygen
    runs-on: [self-hosted, heavy-build]
    strategy:
      fail-fast: false
      matrix:
        IMAGE_TAG: [22.04, 24.04]
    steps:
      - uses: actions/checkout@v4
      - name: docker build
        uses: kubasejdak-org/docker-build-base-action@main
        with:
          image: ${{ env.IMAGE_NAME }}
          tag: ${{ matrix.IMAGE_TAG }}
          workdir: ${{ env.IMAGE_NAME }}/${{ matrix.IMAGE_TAG }}

  build-all-doxygen:
    runs-on: [self-hosted, heavy-build]
    needs: build
    steps:
      - run: echo "Success"

  deploy:
    name: deploy doxygen
    runs-on: [self-hosted, heavy-build]
    if: github.ref_name == 'main'
    needs: build-all-doxygen
    strategy:
      matrix:
        IMAGE_TAG: [22.04, 24.04]
    steps:
      - name: docker push
        uses: kubasejdak-org/docker-push-action@main
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          image: ${{ env.IMAGE_NAME }}
          tag: ${{ matrix.IMAGE_TAG }}
